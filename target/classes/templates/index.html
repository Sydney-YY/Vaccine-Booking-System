<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VacBook Dashboard</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/new.css}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"

<body>
<h1>Here is index page</h1>
<div class="wrapper-register">
    <div class="logo">
        <a th:href="@{/vacBook/user/login}"><img id="logo-register" th:src ="@{/img/logo.png}"></a>
    </div>
</div>
<div>
    <form th:action="@{/vacBook/user/login}" method = 'get' >
        <input type="submit" value="Log in" />

    <form th:action="@{/user/register}" method = 'get' >
        <input type="submit" value="register" />
    </form>
